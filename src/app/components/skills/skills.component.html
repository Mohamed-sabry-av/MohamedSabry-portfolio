<!-- Skills Section -->
<section id="skills" class="section">
    <div class="container">
        <h2 class="section-title fade-in">My Skills</h2>

        <div class="skills-container fade-in">
            <div class="row justify-content-center">
                <div *ngFor="let skill of skills" class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="skill-card">
                        <div class="skill-icon" [style.color]="skill.color">
                            <i [class]="skill.icon"></i>
                        </div>
                        <h5 class="skill-name">{{ skill.name }}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="tech-wave">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="var(--secondary-color)" fill-opacity="0.1"
                    d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,218.7C672,235,768,245,864,234.7C960,224,1056,192,1152,176C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
            </svg>
        </div>
    </div>
</section>
