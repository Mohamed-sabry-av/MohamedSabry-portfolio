<!-- Modern Skills Section -->
<section id="skills" class="section">
    <div class="container">
        <h2 class="section-title fade-in">Technical Skills</h2>
        <p class="text-center text-secondary mb-5 fade-in">
            A comprehensive toolkit of modern technologies and frameworks
        </p>

        <div class="skills-grid fade-in">
            <div *ngFor="let category of skillCategories" class="skill-category glass-card">
                <h3 class="category-title gradient-text">{{ category.category }}</h3>
                <div class="skills-badges">
                    <span *ngFor="let skill of category.skills" class="skill-badge"
                        [style.border-color]="getSkillColor(skill)">
                        <i [class]="getSkillIcon(skill)" [style.color]="getSkillColor(skill)"></i>
                        {{ skill }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
