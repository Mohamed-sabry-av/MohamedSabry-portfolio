<!-- Contact Section -->
<section id="contact" class="section">
    <div class="container">
        <h2 class="section-title fade-in">Get In Touch</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8 fade-in">
                <!-- Success message -->
                <div *ngIf="submitSuccess" class="alert alert-success mb-4" role="alert">
                    <i class="fas fa-check-circle me-2"></i> Thank you for your message! I will get back to you soon.
                </div>

                <!-- Error message -->
                <div *ngIf="submitError" class="alert alert-danger mb-4" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> There was a problem sending your message. Please try
                    again later.
                </div>

                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <input type="text" formControlName="name" class="form-control" placeholder="Your Name"
                                    [ngClass]="{'is-invalid': isSubmitted && f['name'].errors}">
                                <div *ngIf="isSubmitted && f['name'].errors" class="invalid-feedback">
                                    Name is required
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <input type="email" formControlName="email" class="form-control"
                                    placeholder="Your Email"
                                    [ngClass]="{'is-invalid': isSubmitted && f['email'].errors}">
                                <div *ngIf="isSubmitted && f['email'].errors?.['required']" class="invalid-feedback">
                                    Email is required
                                </div>
                                <div *ngIf="isSubmitted && f['email'].errors?.['email']" class="invalid-feedback">
                                    Please enter a valid email address
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" formControlName="subject" class="form-control" placeholder="Subject"
                            [ngClass]="{'is-invalid': isSubmitted && f['subject'].errors}">
                        <div *ngIf="isSubmitted && f['subject'].errors" class="invalid-feedback">
                            Subject is required
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <textarea formControlName="message" class="form-control" rows="5" placeholder="Your Message"
                            [ngClass]="{'is-invalid': isSubmitted && f['message'].errors}"></textarea>
                        <div *ngIf="isSubmitted && f['message'].errors" class="invalid-feedback">
                            Message is required
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom" [disabled]="isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        <span *ngIf="isLoading">Sending...</span>
                        <span *ngIf="!isLoading">Send Message</span>
                    </button>
                </form>

                <div class="social-links">
                    <a *ngFor="let link of socialLinks" [href]="link.url" class="social-link" target="_blank"
                        [attr.aria-label]="link.name">
                        <i [class]="link.icon"></i>
                    </a>
                </div>

                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Cairo, Egypt</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>{{email}}</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+2 0106 243 9552</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
